version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk 
    steps:
      - checkout
      - run:
          name: Gradle test
          command: |
            gradle test
      - store_test_results:
          path: build/test-results
      - persist_to_workspace:
          root: .
          paths:
            - .


  package:
    docker:
    - image: circleci/openjdk:8-jdk
    steps:
    - attach_workspace:
        at: /tmp/workspace
    - run:
        name: Gradle Jar
        command: |
          gradle jar
    - store_artifacts:
        path: build/libs
        destination: prefix

workflow:
  version: 2
  build_and_test:
    jobs:
      - test
      - package:
          requires:
            -test